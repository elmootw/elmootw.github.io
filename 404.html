<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - 資安顧問 & 攝影師</title>
    <script type="text/javascript">
      var pathname = window.location.pathname;
      
      // 如果包含子路由（如 /Travel-Settle-Up/），不處理
      if (pathname.split('/').filter(Boolean).length > 0 && pathname !== '/') {
        return;
      }
      
      // 只處理根路由的 SPA
      window.location.replace('/');
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
